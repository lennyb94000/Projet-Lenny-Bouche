                    <div class="divider">
                    </div>
                    <div class="line-chart-container">

                        </canvas>
                    </div>
                </div>
                <div class="card-7">
                    <h4 class="chart-lbl">
                        Mixed Chart
                    </h4>
                    <div class="divider">
                    </div>
                    <div class="mixed-chart-container">
                        <canvas class="mixed-chart" id="mixed">
                        </canvas>
                    </div>
