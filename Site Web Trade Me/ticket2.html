      <script>
        function calculate() {
          var x = document.getElementById('montant').value || 0;
          var y = parseFloat(x) * 0.05 + 1 + 29 ;
          var totalDiv = document.querySelector('.total');
          var total = parseFloat(x) + y;
          totalDiv.textContent = total.toFixed(2) + "$";
        }
    
        var montantInput = document.getElementById('montant');
        montantInput.addEventListener('input', calculate);
      </script>
